<h2 class="micro-head-3 mat-display-3" id="title">Roles</h2>
<div class="loading-overlay" *ngIf="loading">
  <mat-spinner mode="indeterminate"></mat-spinner>&nbsp;&nbsp;Loading roles&hellip;
</div>
<div *ngIf="!loading">
  <table mat-table [dataSource]="dataSource" aria-describedby="title">

    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let role"> {{role.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let role"> {{role.name}} </td>
    </ng-container>

    <ng-container matColumnDef="privileges">
      <th scope="col" mat-header-cell *matHeaderCellDef> Privileges </th>
      <td mat-cell *matCellDef="let role"> {{getRolePrivileges(role)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th scope="col" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let role">
        <button mat-icon-button aria-label="Delete role" (click)="deleteRole(role.id)" title="Delete role">
          <mat-icon>clear</mat-icon>
        </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-flat-button color="primary" (click)="addRole()" title="Add role">Add</button>
</div>
