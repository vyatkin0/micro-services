<h2 class="micro-head-3 mat-display-3" id="title">Users</h2>
<div class="loading-overlay" *ngIf="loading">
  <mat-spinner mode="indeterminate"></mat-spinner>&nbsp;&nbsp;Loading users&hellip;
</div>

<div *ngIf="!loading">
  <table mat-table [dataSource]="dataSource" aria-describedby="title">

    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th scope="col" mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th scope="col" mat-header-cell *matHeaderCellDef> Roles </th>
      <td mat-cell *matCellDef="let user"> {{getUserRoles(user)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th scope="col" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
      <button mat-icon-button aria-label="Edit roles" (click)="editRoles(user)" title="Edit roles">
        <mat-icon>perm_identity</mat-icon>
      </button>
      <button mat-icon-button aria-label="Remove user" (click)="removeUser(user)" title="Remove user">
        <mat-icon>clear</mat-icon>
      </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-flat-button color="primary" (click)="addUser()" title="Add user">Add</button>
</div>
